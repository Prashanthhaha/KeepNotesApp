<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Note App</title>
</head>
<body>
	<h1>Simple Note App</h1>
	<p>Create, save, edit your notes in this minimalist note app</p>

	<button class="new-button">New</button>
	
	<div id="myDiv" class="new-note">
		<textarea id="myInput"></textarea><br>
		<span onclick="newElement()" class="save-button">Save</span>
		<button onclick="clearElement()" class="delete-button">Clear</button>
	</div>

	<h3>Saved Notes</h3>
	<ul id="myNotes"></ul>
	<!-- End of creating a new note -->

<script src="main.js"></script>


</body>
</html>
