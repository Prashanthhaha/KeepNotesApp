<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Note App</title>
</head>
<body onload="checkEdits()">
	<h1>Simple Note App</h1>
	<p>Create, save, edit your notes in this minimalist note-taking app</p>

	<div class="buttons">
	<button class="save-button">Create</button>
	<button class="delete-button">Clear</button>
	<button class="edit-button">Save</button>
	</div>
	
	<div id="myDiv" class="new-note">
		<textarea id="myInput" placeholder="What's on your mind?"></textarea>
	</div>

	<div class="notespace">
	<h3>Saved notes</h3>
	<div id="update"></div>
	<ul id="saved-notes"></ul>
	<ul id="myNotes" contenteditable="true">
	</ul>
	</div>

<script src="main.js"></script>


</body>
</html>
